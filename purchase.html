<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - FOUNDER BY TW</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#0f172a] text-white p-5 font-sans">
    <div class="max-w-xl mx-auto bg-gray-900 border border-gray-800 p-8 rounded-[2rem] mt-10 shadow-2xl">
        <h2 class="text-3xl font-black text-cyan-400 mb-8 text-center uppercase tracking-tighter">Secure Payment</h2>
        
        <div class="bg-blue-900/20 border border-blue-500/30 p-6 rounded-2xl mb-8 text-center">
                      <p class="text-xs text-blue-300 uppercase font-bold mb-2">TRC20</p>
            <img src="binance-logo.png" alt="Binance" class="w-32 mx-auto mb-4">
            <p class="text-xs text-blue-300 uppercase font-bold mb-2">Binance Pay ID</p>
            <div class="bg-black/50 p-4 rounded-xl border border-gray-700">
                <span class="text-2xl font-mono text-cyan-400 font-bold tracking-widest">867397874</span>
            </div>
        </div>

        <form action="https://formspree.io/f/xvzgpgow" method="POST" enctype="multipart/form-data" class="space-y-5">
            <input type="text" name="trx_id" placeholder="Binance Transaction ID" required class="w-full bg-gray-800 border border-gray-700 rounded-xl p-4 outline-none">
            <input type="file" name="screenshot" accept="image/*" required class="w-full text-sm text-gray-400">
            <button type="submit" class="w-full bg-cyan-500 text-black font-black py-4 rounded-xl shadow-lg">Submit Verification</button>
        </form>

        <div class="mt-10 pt-6 border-t border-gray-800 text-center">
            <a href="t.me/TW_SUPPORT01" class="inline-flex items-center gap-2 text-cyan-400 font-bold">
                <img src="telegram-icon.png" class="w-5" alt="Telegram">
                <span>Support Channel</span>
            </a>
        </div>
    </div>
</body>
</html>
