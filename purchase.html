<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Payment - FOUNDER BY TW</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#0f172a] text-white p-6 font-sans">

    <div class="max-w-md mx-auto bg-[#1e293b] border border-gray-700 p-8 rounded-[2rem] shadow-2xl mt-10">
        <h2 class="text-2xl font-black text-cyan-400 mb-6 text-center uppercase tracking-tighter">Secure Payment</h2>
        
        <div class="bg-black/30 border border-blue-500/30 p-6 rounded-2xl mb-8 text-center">
            <p class="text-[10px] text-blue-300 font-bold mb-4 tracking-widest uppercase">TRC20 QR Code & Pay ID</p>
            
            <img src="qr_code.png" alt="Payment QR" class="w-40 mx-auto mb-4 border border-cyan-500/50 p-2 rounded-xl bg-white/5">
            
            <p class="text-[10px] text-gray-500 mb-1 uppercase tracking-wider">Binance Pay ID</p>
            <div class="bg-black/50 p-4 rounded-xl border border-gray-700">
                <span class="text-3xl font-mono text-cyan-400 font-black tracking-widest">867397874</span>
            </div>
        </div>

        <form action="https://api.web3forms.com/submit" method="POST" enctype="multipart/form-data" class="space-y-4">
            
            <input type="hidden" name="access_key" value="c4e20430-631d-4a4c-98ff-ff92c38e488a">

            <div>
                <label class="text-[10px] text-gray-500 uppercase font-bold ml-1">Transaction ID (TRX)</label>
                <input type="text" name="transaction_id" placeholder="Transaction ID লিখুন" required 
                       class="w-full bg-[#0f172a] border border-gray-700 rounded-xl p-4 outline-none focus:border-cyan-400 text-sm transition">
            </div>
            
            <div>
                <label class="text-[10px] text-gray-500 uppercase font-bold ml-1">Payment Screenshot</label>
                <label class="w-full flex flex-col items-center px-4 py-5 bg-[#0f172a] border border-gray-700 border-dashed rounded-xl cursor-pointer hover:border-cyan-400 transition">
                    <span class="text-xs text-gray-400">ছবি সিলেক্ট করুন</span>
                    <input type="file" name="attachment" accept="image/*" required class="hidden" onchange="this.previousElementSibling.innerText = 'ছবি সিলেক্ট হয়েছে'">
                </label>
            </div>

            <button type="submit" class="w-full bg-cyan-500 hover:bg-cyan-600 text-black font-black py-4 rounded-xl shadow-lg shadow-cyan-500/20 transition duration-300">
                Submit Verification
            </button>
        </form>

        <div class="mt-8 pt-6 border-t border-gray-800 text-center">
            <p class="text-[10px] text-gray-600 uppercase mb-3">যেকোনো সমস্যায় যোগাযোগ করুন</p>
            <a href="https://t.me/TW_SUPPORT01" target="_blank" class="inline-flex items-center gap-2 text-cyan-400 font-bold hover:underline">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm4.64 6.8c-.15 1.58-.8 5.42-1.13 7.19-.14.75-.42 1-.68 1.03-.58.05-1.02-.38-1.58-.75-.88-.58-1.38-.94-2.23-1.5-.99-.65-.35-1.01.22-1.59.15-.15 2.71-2.48 2.76-2.69.01-.03.01-.14-.07-.2-.08-.06-.19-.04-.27-.02-.12.02-1.96 1.25-5.54 3.69-.52.36-.97.53-1.35.52-.42-.01-1.23-.24-1.83-.44-.74-.24-1.33-.37-1.28-.79.03-.22.33-.44.89-.67 3.49-1.52 5.81-2.52 6.97-3 3.32-1.37 4.01-1.61 4.46-1.61.1 0 .33.02.47.14.12.1.15.24.16.33.01.08.01.23 0 .33z"/></svg>
                <span>Support Channel</span>
            </a>
        </div>
    </div>

</body>
</html>
